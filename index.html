<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body class="d-flex text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <header class="header mb-auto">
      <nav class="navbar text-white bg-dark">
        <div class="container justify-content-center">
          <span class="navbar-brand mb-0 h1 fs-1">TIC TAC TOE</span>
        </div>
      </nav>
    </header>
    <main class="main px-3 d-flex justify-content-center py-3 flex-column">
      <div class="sandbox">
        <table class="table caption-top table-primary">
          <caption>List of users</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Won</th>
              <th scope="col">Combination</th>
              <th scope="col">moves</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="container d-flex flex-column align-items-center">
        <button class="action-button play btn-lg btn-dark mt-3">
          <span class="pe-2 text-uppercase">LET'S PLAY</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-play-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
          </svg>
        </button>
        <button class="action-button statistics btn-lg btn-dark mt-3">
          <span class="pe-2 text-uppercase">See statistics</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-star"
            viewBox="0 0 16 16">
            <path
              d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
          </svg>
        </button>
      </div>
    </main>
    <footer class="footer mt-auto">
      <nav class="navbar text-white bg-dark">
        <div class="container">
          <span>Â©2022</span>
          <a class="navbar-brand text-white" target="_blank" href="https://rs.school/">Rolling Scopes School</a>
          <a class="navbar-brand text-white" target="_blank" href="https://github.com/YuriiBoltukov">Github</a>
        </div>
      </nav>
    </footer>
  </div>
  <script src="modal.js"></script>
  <script src="game.js"></script>
  <script src="index.js"></script>
</body>

</html>
